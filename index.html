<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Poppins:wght@100;300;400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>TPOI TicTacToe</title>
  </head>
  <body>
    <main class="container">
      <h1>TIC TAC TOE</h1>

      <div class="tiles">
        <div class="tile tile-x" data-cell="0" data-tile></div>
        <div class="tile tile-x" data-cell="1" data-tile></div>
        <div class="tile tile-x" data-cell="2" data-tile></div>
        <div class="tile tile-x" data-cell="3" data-tile></div>
        <div class="tile tile-x" data-cell="5" data-tile></div>
        <div class="tile tile-x" data-cell="4" data-tile></div>
        <div class="tile tile-x" data-cell="7" data-tile></div>
        <div class="tile tile-x" data-cell="6" data-tile></div>
        <div class="tile tile-x" data-cell="8" data-tile></div>
      </div>
    </main>
  </body>
</html>
