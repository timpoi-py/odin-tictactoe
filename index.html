<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&family=Poppins:wght@100;300;400;600;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>TPOI TicTacToe</title>
  </head>
  <body>
    <main class="container">
      <h1>TIC TAC TOE</h1>

      <div class="tiles">
        <div class="tile" data-cell="0" data-tile></div>
        <div class="tile" data-cell="1" data-tile></div>
        <div class="tile" data-cell="2" data-tile></div>
        <div class="tile" data-cell="3" data-tile></div>
        <div class="tile" data-cell="5" data-tile></div>
        <div class="tile" data-cell="4" data-tile></div>
        <div class="tile" data-cell="7" data-tile></div>
        <div class="tile" data-cell="6" data-tile></div>
        <div class="tile" data-cell="8" data-tile></div>
      </div>
      <div class="game">
        <p>START THE GAME</p>
        <input type="button" value="START" id="start-btn" class="start-btn" />
        <input
          type="button"
          value="RESTART"
          id="restart-btn"
          class="restart-btn"
        />
      </div>
      <div class="game-over-bg">
        <div class="game-over">
          <p class="announce"></p>
          <input type="button" value="Play Again" />
          <p class="credit">
            Created by <a href="https://github.com/timpoi-py">timpoi-py</a> for
            <a href="https://www.theodinproject.com/">The Odin Project</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
